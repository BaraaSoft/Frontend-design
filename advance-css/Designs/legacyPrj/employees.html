<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500,700,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69fce53495.js"></script>


    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Payroll DIY | The #1 payroll solution </title>
</head>

<body>
    <div class="menu-view">
        <div class="menu-view-nav">
            <div class="menu-view-nav-item">
                <i class="menu-item-icon fab fa-dashcube"></i>
                <p class="menu-item-text">Dashboard</p>
            </div>
            <div class="menu-view-nav-item menu-item-active">
                <i class="menu-item-icon fas fa-users"></i>
                <p class="menu-item-text">Employee</p>
            </div>
            <div class="menu-view-nav-item">
                <i class="menu-item-icon fab fa-sellcast"></i>
                <p class="menu-item-text">Payroll</p>
            </div>
            <div class="menu-view-nav-item">
                <i class="menu-item-icon fas fa-file-contract"></i>
                <p class="menu-item-text">Reports</p>
            </div>
            <div class="menu-view-nav-item">
                <i class="menu-item-icon fab fa-app-store-ios"></i>
                <p class="menu-item-text">Apps</p>
            </div>
            <div class="menu-view-nav-item">
                <i class="menu-item-icon fas fa-binoculars"></i>
                <p class="menu-item-text">Info</p>
            </div>
        </div>

        <div class="menu-view-content">
            <header class="header">
                <div class="tab">
                    <h2 class="header-xl">Employees</h2>
                    <div class="tab-row">
                        <div class="tab-content">
                            <div class="tab-row">
                                <h2 class="header-md tab-item active">All Employees</h2>
                                <h2 class="header-md tab-item">Incomplete</h2>
                            </div>
                        </div>
                        <div class="tab-content tab-right">
                            <div class="btn btn-xl">Add New</div>
                        </div>
                    </div>

                </div>
            </header>
            <main>
                <section class="section-list-table">
                    <div class="row">
                        <div class="col-1-of-7 header-sm">&nbsp;</div>
                        <div class="col-1-of-7 header-sm">ID</div>
                        <div class="col-1-of-7 header-sm">Name</div>
                        <div class="col-1-of-7 header-sm">Age</div>
                        <div class="col-1-of-7 header-sm">Status</div>
                        <div class="col-1-of-7 header-sm">Nationality</div>
                        <div class="col-1-of-7 header-sm">&nbsp;</div>
                    </div>
                    <div class="card-table">
                        <div class="card-item">
                            <div class="card-row-center">
                                <a class="card-checkbox" href="#chk"></a>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="txt-hd-ml">#007</div>
                        </div>
                        <div class="card-item">
                            <div class="card-row">
                                <img class="card-profile" src="img/person_1.jpeg" />
                                <div class="txt-hd-ml">Jone Doe</div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="txt-hd-ml">26</div>
                        </div>
                        <div class="card-item">
                            <div>
                                <div class="indicator">
                                    <div class="status-on txt-strong">Active</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-item txt-bold">
                            <div class="txt-hd-ml">USA</div>
                        </div>
                        <div class="card-item">
                            <a href="#1" class="card-icon">
                                <i class="fas fa-bars"></i>
                            </a>
                        </div>
                    </div>

                    <div class="card-table">
                        <div class="card-item">
                            <div class="card-row-center">
                                <a class="card-checkbox" href="#chk"></a>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="txt-hd-ml">#014</div>
                        </div>
                        <div class="card-item">
                            <div class="card-row">
                                <img class="card-profile" src="img/person_2.jpeg" />
                                <div class="txt-hd-ml">Sara Alex</div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="txt-hd-ml">22</div>
                        </div>
                        <div class="card-item">
                            <div>
                                <div class="indicator">
                                    <div class="status-pending txt-strong">Vacation</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="txt-hd-ml">USA</div>
                        </div>
                        <div class="card-item">
                            <a href="#2" class="card-icon">
                                <i class="fas fa-bars"></i>
                            </a>
                        </div>
                    </div>

                    <div class="card-table">
                        <div class="card-item">
                            <div class="card-row-center">
                                <a class="card-checkbox-active" href="#chk"></a>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="txt-hd-ml">#021</div>
                        </div>
                        <div class="card-item">
                            <div class="card-row">
                                <img class="card-profile" src="img/person_3.jpeg" />
                                <div class="txt-hd-ml">Sara Alex</div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="txt-hd-ml">30</div>
                        </div>
                        <div class="card-item">
                            <div>
                                <div class="indicator">
                                    <div class="status-pending txt-strong">Vacation</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="txt-hd-ml">UK</div>
                        </div>
                        <div class="card-item">
                            <a href="#2" class="card-icon">
                                <i class="fas fa-bars"></i>
                            </a>
                        </div>
                    </div>
                </section>
            </main>


        </div>
    </div>

    <script src="https://kit.fontawesome.com/69fce53495.js"></script>
</body>

</html>
