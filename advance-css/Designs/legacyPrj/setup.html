<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69fce53495.js"></script>

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Payroll DIY | Wizard </title>
</head>

<body>
    <section class="section-company-setup">
        <div class="setup-layout margin-bottom-xl">

            <div class="row">
                <h3 class="setup-layout-title">First steps</h3>
                <div class="col-1-of-4">
                    <div class="card-setup">
                        <div class="card-setup-icon">
                            <i class="fal fa-building"></i>
                        </div>
                        <div class="card-setup-title">
                            <h3 class="card-setup-title">Company setting</h3>
                        </div>
                        <h2 class="card-setup-number">1</h2>
                        <div class="card-setup-state state-done">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="setup-layout margin-bottom-xl">

            <div class="row">
                <h3 class="setup-layout-title current-step">Second steps</h3>
                <div class="col-1-of-4">
                    <div class="card-setup">
                        <div class="card-setup-icon">
                            <i class="fal fa-money-check-alt"></i>
                        </div>
                        <div class="card-setup-title">
                            <h3 class="card-setup-title">Allowance & Deduction</h3>
                        </div>
                        <h2 class="card-setup-number">2</h2>
                        <div class="card-setup-state state-done">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="card-setup current-step">
                        <div class="card-setup-icon">
                            <i class="fal fa-history"></i>
                        </div>
                        <div class="card-setup-title">
                            <h3 class="card-setup-title">Overtime</h3>
                        </div>
                        <h2 class="card-setup-number">3</h2>
                        <div class="card-setup-state state-pending">
                            <i class="fal fa-hourglass-start"></i>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="card-setup">
                        <div class="card-setup-icon">
                            <i class="fal fa-university"></i>
                        </div>
                        <div class="card-setup-title">
                            <h3 class="card-setup-title">Electronic Bank Payment</h3>
                        </div>
                        <h2 class="card-setup-number">4</h2>
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="card-setup">
                        <div class="card-setup-icon">
                            <i class="fal fa-island-tropical"></i>
                        </div>
                        <div class="card-setup-title">
                            <h3 class="card-setup-title">Unpaid Leave</h3>
                        </div>
                        <h2 class="card-setup-number">5</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="setup-layout margin-bottom-xl">

            <div class="row">
                <h3 class="setup-layout-title">Third steps</h3>
                <div class="col-1-of-4">
                    <div class="card-setup">
                        <div class="card-setup-icon">
                            <i class="fal fa-calendar-alt"></i>
                        </div>
                        <div class="card-setup-title">
                            <h3 class="card-setup-title">Leave plans</h3>
                        </div>
                        <h2 class="card-setup-number">6</h2>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
